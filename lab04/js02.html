<!DOCTYPE html>
<html lang="en">
<head>
    <TITLE>Computing Factorials</TITLE>
</head>
<body>
    <H1>Another Example of JavaScript</H1>
    <SCRIPT LANGUAGE="JavaScript">
    document.write ("<H1>Factorial Table</Hl><br>");
    for ( i = 1, fact = 1; i < 10; i++, fact = fact * i) {
        document.write (i + "! = " + fact);
        document.write ("<BR>");}
    </SCRIPT>
</body>
</html>
